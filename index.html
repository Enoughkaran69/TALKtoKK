<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synced YouTube Player</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      font-size: 24px;
      text-align: center;
      margin: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      max-width: 500px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* YouTube Player */
    #player {
      width: 100%;
      max-width: 640px;
      height: 360px;
      margin: 20px 0;
    }

    /* Floating Search Popup */
    #searchPopup {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      width: 80%;
      max-width: 600px;
      z-index: 1000;
      display: none; /* Initially hidden */
      max-height: 80%;
      overflow-y: auto;
    }

    .search-result {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      cursor: pointer;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }

    .search-result img {
      width: 60px;
      height: 40px;
      margin-right: 10px;
    }

    .search-result span {
      flex-grow: 1;
      font-size: 16px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      color: red;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      #player {
        height: 250px;
      }

      input[type="text"] {
        width: 90%;
      }

      button {
        width: 100%;
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }

      input[type="text"] {
        width: 90%;
        font-size: 14px;
      }

      button {
        width: 100%;
        font-size: 14px;
        padding: 8px;
      }

      #player {
        height: 200px;
      }
    }

    /* Flexbox Layout for Rows */
    .flex-row {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }

    .flex-row > * {
      margin: 5px;
    }

    #chat-container {
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
      margin: auto;
    }

    #chat-box {
      height: 200px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }

    #chat-input {
      width: 80%;
      padding: 10px;
    }

    #send-chat-btn {
      width: 18%;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Watch Together</h1>

  <!-- Input Box for URL or Search Query -->
  <div class="flex-row">
    <input type="text" id="inputBox" placeholder="Paste YouTube URL or Search for a video">
    <button id="loadBtn">Load Video</button>
  </div>
  
  <!-- Floating Search Results Popup -->
  <div id="searchPopup">
    <div class="close-btn" onclick="closeSearchPopup()">Ã—</div>
    <div id="searchResults"></div>
  </div>

  <!-- YouTube Player -->
  <div id="player"></div>

  <!-- Play/Pause and Sync Buttons -->
  <div class="flex-row">
    <button id="playPauseBtn">Play/Pause</button>
    <button id="syncBtn">Sync</button>
  </div>

  <!-- Chat Section -->
  <div id="chat-container">
    <div id="chat-box"></div> <!-- Chat messages will appear here -->
    <div class="flex-row">
      <input type="text" id="chat-input" placeholder="Type a message">
      <button id="send-chat-btn">Send</button>
    </div>
  </div>

  <script>
    // Configuration for Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBhT_v5ZXRNwosQu1h5O6iwN3M-N-JG190",
      authDomain: "watchtogether-a8e28.firebaseapp.com",
      databaseURL: "https://watchtogether-a8e28-default-rtdb.firebaseio.com",
      projectId: "watchtogether-a8e28",
      storageBucket: "watchtogether-a8e28.firebasestorage.app",
      messagingSenderId: "393892789141",
      appId: "1:393892789141:web:b0877f280288d3277a149c",
      measurementId: "G-NJ389YLVJ8"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // YouTube Player setup
    let player;
    let roomId = "room123"; // Replace with dynamic room IDs in production

    // Send Chat Message
    document.getElementById("send-chat-btn").addEventListener("click", () => {
      const messageInput = document.getElementById("chat-input");
      const message = messageInput.value.trim();

      if (message) {
        const timestamp = Date.now();  // Use timestamp for sorting
        db.ref(`rooms/${roomId}/messages`).push({
          message,
          timestamp,
        }).then(() => {
          messageInput.value = ''; // Clear the input field
        });
      }
    });

    // Listen for new messages
    db.ref(`rooms/${roomId}/messages`).orderByChild('timestamp').limitToLast(20).on("child_added", (snapshot) => {
      const messageData = snapshot.val();
      const messageElement = document.createElement("div");
      messageElement.textContent = messageData.message;
      document.getElementById("chat-box").appendChild(messageElement);

      // Scroll to the bottom of the chat box
      const chatBox = document.getElementById("chat-box");
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // Delete messages if there are more than 20
    db.ref(`rooms/${roomId}/messages`).on("child_added", (snapshot) => {
      const messageCount = snapshot.ref.parent.numChildren();
      
      if (messageCount > 20) {
        // Delete the oldest message
        const oldestMessageKey = snapshot.ref.parent.child(0).key;  // Get the first message key
        db.ref(`rooms/${roomId}/messages/${oldestMessageKey}`).remove();
      }
    });

    // YouTube Data API Key
    const youtubeApiKey = "AIzaSyA6UP-7PEXXrQaWf84WuG_RxHS5jBcQEqc";

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '360',
        width: '640',
        events: {
          onStateChange: onPlayerStateChange,
          onReady: onPlayerReady,
        },
      });
    }

    function onPlayerReady(event) {
      console.log("Player ready!");
      player.playVideo(); // Play video automatically
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        console.log("Video is playing");
      }
    }

    function loadVideo(videoId) {
      player.loadVideoById(videoId);
    }

    document.getElementById("loadBtn").addEventListener("click", function() {
      const videoUrl = document.getElementById("inputBox").value;
      const videoId = extractVideoId(videoUrl);
      if (videoId) {
        loadVideo(videoId);
      } else {
        alert("Invalid YouTube URL.");
      }
    });

    // Helper function to extract video ID from URL
    function extractVideoId(url) {
      const match = url.match(/(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/([A-Za-z0-9_-]{11})))|(?:youtu\.be\/([A-Za-z0-9_-]{11}))|(?:youtube\.com\/(?:v=|e(?:mbed)?\/|videoseries\?list=)([A-Za-z0-9_-]{11}))/);
      return match ? match[1] || match[2] || match[3] : null;
    }
  </script>
</body>
</html>
