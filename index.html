<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synced YouTube Player</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin-bottom: 20px;
    }

    /* YouTube Player Container */
    #player {
      width: 80%;
      max-width: 640px;
      margin-bottom: 20px;
    }

    /* Chat Container */
    #chat-container {
      width: 80%;
      max-width: 640px;
      display: flex;
      flex-direction: column;
      margin-top: 20px;
    }

    #chat-box {
      height: 200px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .chat-message {
      padding: 10px;
      border-radius: 5px;
      max-width: 70%;
    }

    .current-user {
      background-color: #DCF8C6;
      align-self: flex-end;
    }

    .other-user {
      background-color: #EAEAEA;
      align-self: flex-start;
    }

    #chat-input {
      width: 100%;
      padding: 10px;
    }

    #send-chat-btn {
      padding: 10px;
    }

    /* Buttons */
    #playPauseBtn, #syncBtn {
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Watch Together</h1>

  <!-- YouTube Player -->
  <div id="player"></div>

  <!-- Play/Pause and Sync Buttons -->
  <button id="playPauseBtn">Play/Pause</button>
  <button id="syncBtn">Sync</button>

  <!-- Chat Section -->
  <div id="chat-container">
    <div id="chat-box"></div> <!-- Chat messages will appear here -->
    <input type="text" id="chat-input" placeholder="Type a message">
    <button id="send-chat-btn">Send</button>
  </div>

  <script>
    // Configuration for Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBhT_v5ZXRNwosQu1h5O6iwN3M-N-JG190",
      authDomain: "watchtogether-a8e28.firebaseapp.com",
      databaseURL: "https://watchtogether-a8e28-default-rtdb.firebaseio.com",
      projectId: "watchtogether-a8e28",
      storageBucket: "watchtogether-a8e28.firebasestorage.app",
      messagingSenderId: "393892789141",
      appId: "1:393892789141:web:b0877f280288d3277a149c",
      measurementId: "G-NJ389YLVJ8"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const roomId = "room123"; // Replace with dynamic room IDs in production
    let player;

    // YouTube Player setup
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '360',
        width: '640',
        events: {
          onStateChange: onPlayerStateChange,
          onReady: onPlayerReady,
        },
      });
    }

    function onPlayerReady() {
      console.log("Player ready!");
    }

    let currentUser = "user1"; // This should be dynamically set for each user

    // Send Chat Message
    document.getElementById("send-chat-btn").addEventListener("click", () => {
      const messageInput = document.getElementById("chat-input");
      const message = messageInput.value.trim();

      if (message) {
        const timestamp = Date.now();  // Use timestamp for sorting
        db.ref(`rooms/${roomId}/messages`).push({
          message,
          timestamp,
          user: currentUser,
        }).then(() => {
          messageInput.value = ''; // Clear the input field
        });
      }
    });

    // Listen for new messages and display them
    db.ref(`rooms/${roomId}/messages`).orderByChild('timestamp').limitToLast(20).on("child_added", (snapshot) => {
      const messageData = snapshot.val();
      const messageElement = document.createElement("div");
      messageElement.classList.add("chat-message");
      messageElement.textContent = messageData.message;

      // Check if the message is from the current user or another user
      if (messageData.user === currentUser) {
        messageElement.classList.add("current-user");
      } else {
        messageElement.classList.add("other-user");
      }

      document.getElementById("chat-box").appendChild(messageElement);

      // Scroll to the bottom of the chat box
      const chatBox = document.getElementById("chat-box");
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // Play/Pause Button
    document.getElementById("playPauseBtn").addEventListener("click", () => {
      const playerState = player.getPlayerState();

      if (playerState === YT.PlayerState.PLAYING) {
        player.pauseVideo();
        updatePlayerState(YT.PlayerState.PAUSED);
      } else {
        player.playVideo();
        updatePlayerState(YT.PlayerState.PLAYING);
      }
    });

    // Sync Button (manual sync)
    document.getElementById("syncBtn").addEventListener("click", () => {
      const currentTime = player.getCurrentTime();
      const state = player.getPlayerState();
      const videoId = player.getVideoData().video_id;

      db.ref(`rooms/${roomId}`).set({
        videoId,
        state,
        currentTime,
      });
    });

    // Update Firebase with the current player state and time
    function updatePlayerState(state) {
      const currentTime = player.getCurrentTime();
      const videoId = player.getVideoData().video_id;

      db.ref(`rooms/${roomId}`).set({
        videoId,
        state,
        currentTime,
      });
    }

    // Sync logic for updating other users
    db.ref(`rooms/${roomId}`).on("value", (snapshot) => {
      const data = snapshot.val();
      if (data) {
        const { videoId, state, currentTime } = data;

        // Load video if it's different
        if (videoId && videoId !== player.getVideoData().video_id) {
          player.loadVideoById(videoId, currentTime);
          return;
        }

        const playerTime = player.getCurrentTime();
        if (Math.abs(playerTime - currentTime) > 1) {
          // Seek only if out of sync by more than 1 second
          player.seekTo(currentTime, true);
        }

        // Sync play/pause state
        if (state === YT.PlayerState.PLAYING && player.getPlayerState() !== YT.PlayerState.PLAYING) {
          player.playVideo();
        } else if (state === YT.PlayerState.PAUSED && player.getPlayerState() !== YT.PlayerState.PAUSED) {
          player.pauseVideo();
        }
      }
    });
  </script>
</body>
</html>
